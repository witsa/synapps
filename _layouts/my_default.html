<style>
  blockquote {
    border-left: 5px solid #888;
    padding-left: 10px;
    margin-left: 0;
  }

  a#back-to-top {
    position: fixed;
    top: 12px;
    right: 16px;
    background-color: rgb(255 255 255 / 46%);
    padding: 0px 5px;
    border-radius: 4px;
    box-shadow: 0 0 5px #444;
    backdrop-filter: blur(2px);

    transition: opacity 250ms ease-in-out;
    pointer-events: none;
    opacity: 0;
  }

  html:not([data-scroll="0"]) a#back-to-top {
    pointer-events: initial;
    opacity: 1;
  }

  .nav-list .nav-list-item>.nav-list .nav-list-item .nav-list-link {
    white-space: nowrap;
  }

  *::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.1);
  }

  *::-webkit-scrollbar {
    width: 6px;
    height: 6px;
    background-color: rgba(0, 0, 0, 0.1);
  }

  *:hover::-webkit-scrollbar-thumb {
    background-color: #aaa;
  }

  * {
    scrollbar-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1);
    scrollbar-width: thin;
  }

  *:hover {
    scrollbar-color: #aaa rgba(0, 0, 0, 0.1);
  }
</style>

<script>
  const writeScroll = () => {
    document.documentElement.dataset.scroll = window.scrollY > 60 ? window.scrollY : 0;
    const limit = window.scrollMaxY || (document.documentElement.scrollHeight - document.documentElement.clientHeight);
    document.documentElement.dataset.scrollBottom = window.scrollY > limit - 120 ? 0 : 'shadow';
    document.documentElement.dataset.scrollTop =  window.scrollY > 0 ? window.scrollY : 0;
    console.log('window.scrollY', window.scrollY, limit);
  };
  document.addEventListener("scroll", writeScroll);

  setTimeout(writeScroll, 500);

  const showActiveItem = () => {
    const activeItem = document.querySelector(".nav-list .nav-list-link.active");
    if (activeItem) {
      activeItem.scrollIntoView({
        behavior: "smooth",
        block: "nearest",
      });
    }
  };

  setTimeout(showActiveItem, 600);
</script>
